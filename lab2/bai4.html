<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const days = ["Tue","Thu","Sat","Nine"];
        days.pop();//pop loại bỏ phần tử cuối cùng của một mảng.
        days.push("Sun");//push thêm các mục mới vào cuối một mảng.
        days.unshift("Mon");
        days.splice(2,1,"Wed","Thu","Fri"); //splice chia một chuỗi thành một mảng các chuỗi con.
        document.writeln(days.join(" "));
    </script>
</body>
</html>
